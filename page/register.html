<body>

            <div class="container-fluid navbar-light">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                            <button type="button" class="btn login" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Login
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="logo mb-5">
                                                    <img src="../src/img/Logo Healthy Paws.png " alt="">
                                                </div>
                                                <div class="mb-4">
                                                    <label for="NamaPengguna" class="form-label">Nama Pengguna</label>
                                                    <input type="text" class="form-control" id="NamaPengguna"
                                                        placeholder="Masukan Nama Pengguna">
                                                </div>
                                                <div class="mb-4">
                                                    <label for="inputPassword" class="form-label">Kata Sandi</label>
                                                    <input type="password" class="form-control" id="inputPassword" placeholder="Masukan Kata Sandi">
                                                </div>
                                                <button type="button" class="btn mt-3 mb-3">Login</button>
                                                <p>Don't have an account? <a href="">Register here</a></p>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="logo">
                    <img src="../src/img/Logo Healthy Paws.png" alt="">
                </div>
                <form action="">
                    <div class="mb-4">
                        <label for="NamaPengguna" class="form-label">Nama Pengguna</label>
                        <input type="text" class="form-control" id="NamaPengguna"
                            placeholder="Masukan Nama Pengguna">
                    </div>
                    <div class="mb-4">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email"
                            placeholder="Masukan Email">
                    </div>
                    <div class="mb-4">
                        <label for="inputPassword" class="form-label">Kata Sandi</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Masukan Kata Sandi">
                    </div>
                    <div class="mb-4">
                        <label for="rePassword" class="form-label">Ulangi Kata Sandi</label>
                        <input type="password" class="form-control" id="rePassword" placeholder="Ulangi Kata Sandi">
                    </div>
                    <div class="mb-4">
                        <label for="Alamat" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="Alamat"
                            placeholder="Masukan Alamat">
                    </div>
                    <div class="mb-4">
                        <label for="HP" class="form-label">No Handphone</label>
                        <input type="text" class="form-control" id="HP"
                            placeholder="Masukan Nomor Handphone">
                    </div>
                    <div class="mb-4">
                        <label for="formFile" class="form-label">Upload KTP</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <button type="button" class="btn mt-3 mb-3">Register</button>
                </form>
            </div>
        </div>
    </main>

        <img src="../src/img/foot.svg" width="100%" alt="" />

            <div class="container">
                <div class="wrap1">

                        <div class="title">

                        </div>
                        <ul>
                            <li>
                                <p>Telepon : 0895412996071</p>
                            </li>

                            </li>

                    </div>
                    <div class="row">

                        <ul>

                        </ul>
                    </div>
                    <div class="row">
                        <div class="title">
                            <h1>Kritik dan Saran</h1>

                        <form action="">
                            <div>
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" placeholder="Masukan nama lengkap">
                            </div>
                            <div>
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Masukan alamat email">
                            </div>
                            <div>
                                <label class="form-label">Kriitik dan Saran</label>
                               <textarea class="form-control" placeholder="Masukan kritik dan saran" rows="3"></textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="copyright">
            <p>Copyright &copy; Healthy Paws 2021</p>
